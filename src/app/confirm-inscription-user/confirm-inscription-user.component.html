
<ngx-ui-loader></ngx-ui-loader>

<body>

    <div class="wrap">
        <div class="loading outer">
          <div class="loading inner"></div>
        </div>
    </div>

    <!-- Navigation -->
    <app-nav-bar-accueil></app-nav-bar-accueil>
  
    <!-- Page Content -->
    <div class="container">
  
      <!-- Jumbotron Header -->
      <header class="jumbotron my-4"  *ngIf="compteIsActive">
        <h1 class="display-3">Compte activé</h1>
        <p class="lead">Votre compte a été activé.vous pouvez se connection dé maintenant.</p>
        <a href="#" class="btn btn-primary btn-lg" routerLink="/Identification" routerLinkActive="active">Connection</a>
      </header> 
      
      <header class="jumbotron my-4"  *ngIf="!compteIsActive">
        <h1 class="display-3">Compte inactive ou inexistant</h1>
        <p class="lead">Veuillez vérifier votre boite mail ou dans les spams!!!.</p>
        <a href="#" class="btn btn-primary btn-lg" routerLink="/Identification" routerLinkActive="active">Connection</a>
      </header>    
  
    </div>
    <!-- /.container -->
  
    <!-- Footer -->
  <app-footer-accueil></app-footer-accueil> 

  
  </body>
