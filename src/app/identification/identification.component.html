<ngx-ui-loader></ngx-ui-loader>
<div class="container login-container">
            <div class="row">

           
                <div class="col-md-6 login-form-1">
                    <h3>Identification</h3>

                    <div class="alert alert-danger"  *ngIf="isErreurLogin">
                        <strong>Erreur!</strong>  identification
                     </div>

                    <form   class="form-horizontal" #loginForm = "ngForm"  (ngSubmit)="onFormSubmitLogin()">
                    
                        <div class="form-group">
                            <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Your Email *" [(ngModel)] = "ObjetLogin.usernameOrEmail"  name="emailLogin" required value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *"  [(ngModel)] = "ObjetLogin.password"   name="passwordLogin"   required value="" />
                        </div>                      
                         
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btnForgetPwd">Forget Password?</a> 
                        </div>

                    </form>   
                    
                </div>

             
           
         
                <div class="col-md-6 login-form-2">

                    <div class="login-logo">

                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>

                    </div>

                    <h3>Inscription</h3>

                    <div class="alert alert-danger"  *ngIf="isErreurInscription">

                        <strong>Erreur!</strong>  inscription

                     </div>

                    <form   class="form-horizontal" #inscriptionForm = "ngForm"  (ngSubmit)="onFormSubmitInscription()">

                    <div class="form-group">

                        <input type="text" class="form-control" [(ngModel)] = "ObjetInscription.name" name = "nomInscription" placeholder="votre nom *" required value="" />

                    </div>
        
                    <div class="form-group">

                        <input type="text" class="form-control" [(ngModel)] = "ObjetInscription.prenom" name = "prenomInscription" placeholder="votre prenom *" required value="" />

                    </div>

                    <div class="control-group form-group">

                        <div class="controls">
                         
                          <select class="form-control"  [(ngModel)] = "ObjetInscription.sex" name="sexInscription" required value="">
              
                                  <option  value="">Selectionner votre sex</option>                                
                                  
                                  <option  value="H" >Homme</option> 
              
                                  <option  value="F" >Femme</option> 

                          </select> 

                        </div>
                        
                      </div>

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)] = "ObjetInscription.username" name = "pseudo_nameInscription" placeholder="votre pseudo-name *" required value="" />
                    </div> 
        
                    <div class="form-group">
                        <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)] = "ObjetInscription.email" name = "emailInscription" placeholder="Your Email *" required value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)] = "ObjetInscription.password" name = "passwordInscription" placeholder="Your Password *" required value="" />
                    </div>

                    <div class="form-group">                   

                      <dp-date-picker  placeholder ="date de naissance"    (onChange)="addEventDateNaissance($event)"  required="true"  [config]="datePickerConfig"></dp-date-picker>  
                      

                    </div>                 

                    <div class="control-group form-group">

                            <div #recaptcha ></div>
                      </div>

                      <div class="alert alert-danger"  *ngIf="isErreurCaptcha">
                        <strong>Erreur!</strong>  Veuillez valider votre captcha
                     </div>
                     
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="!inscriptionForm.form.valid">Inscription</button>
                    </div>
                </form>  
                </div>

           

        </div>
</div>
